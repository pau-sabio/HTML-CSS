<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="./img/Mailchimp-logo.png" alt="">
        </div>

        <div class="form-section">
            <h1>Welcome to Mailchimp</h1>
            <p>Find your people. Engage tour customers. Build your brand. Do it all <br> with Mailchimp's Marketing Platform. 
                Already have an account? <a href="">Log in</a> </p>
            
            <form
            autocomplete="off"
            action="https://reqres.in/api/users"
            method="post"
            class="form"
            >
            

                <label for="email" class="form__label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="user_email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
                    class="form__input"
                />

                <label for="user" class="form__label">Username</label>
                <input
                    type="username"
                    id="user"
                    name="user-id"
                    pattern="[A-Za-z0-9]{6,20}"
                    required
                    class="form__input"
                />
                
                <label for="pwd" class="form__label">Password</label>
                <input
                    type="password"
                    id="pwd"
                    name="user_password"
                    pattern="[A-Za-z0-9]{6,20}"
                    minlength="8"
                    required
                    class="form__input"
                />

                <div class="grid-container">
                    <div class="grid-item"><span class="dot"></span>One lowercase character</div>
                    <div class="grid-item"><span class="dot"></span>One Special character</div>
                    <div class="grid-item"><span class="dot"></span>One uppercase character</div>  
                    <div class="grid-item"><span class="dot"></span>8 characters minimun</div>
                    <div class="grid-item"><span class="dot"></span>One number</div>
                </div>

                <div class="sign-up">
                    <button type="submit" class="form__btn form__btn--submit">Sign up</button>

                    <div class="checkbox-container">
                        <input
                            type="checkbox"
                            id="vip"
                            name="user_vip"
                            class="form__checkbox"
                        />

                        <label for="vip" class="form__label_check">I don't want to recieve emails avout new Mailchimp products, best practices, or special offers.</label>
                    </div>

                </div>
            </form>
        </div>
    </div>


</body>
</html>
